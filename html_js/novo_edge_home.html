<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Employee Login</title>
    <link rel="stylesheet" href="fancy_letter.css">
    <script defer src="novo_home.js"></script>
</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Novo Edge Employee Login</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid Employee ID <span id="error-msg-second-line">and/or password</span></p>
        </div>

        <section>
            <input type="text" name="id_name" id="username-field" class="login-form-field" placeholder="Employee ID">
            <br>
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">

            <button id ='loginButton' onclick="loginFunction()">login</button>
        </section>
    </main>
</body>

</html>
